<div class="container mt-5">
    <h2>Produtos Cadastrados</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Descrição</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let produto of produtos">
            <td>{{ produto.nome }}</td>
            <td>{{ produto.preco }}</td>
            <td>{{ produto.quantidade }}</td>
            <td>{{ produto.descricao }}</td>
        </tr>
        </tbody>
    </table>
</div>
