<mat-form-field class="fullWidth" appearance="legacy">
    <mat-label>E-mail</mat-label>
    <input
            [(ngModel)]="value"
            name="email"
            [formControl]="email"
            (input)="sendEmail()"
            required
            matInput
            placeholder="Ex.. fulano@mail.com">
    <mat-icon matSuffix>email</mat-icon>
</mat-form-field>
