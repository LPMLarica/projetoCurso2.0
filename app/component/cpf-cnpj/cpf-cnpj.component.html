<mat-form-field class="fullWidth" appearance="legacy">
    <mat-label>CPF ou CNPJ</mat-label>
    <input
            [ngModel]="value"
            [formControl]="cpfcnpj"
            (ngModelChange)="cpfcnpjvalidate($event)"
            required
            name="value"
            matInput
            placeholder="Ex.. 000.000.000-00"
            mask="000.000.000-00">
    <mat-icon matSuffix>pin</mat-icon>
</mat-form-field>
